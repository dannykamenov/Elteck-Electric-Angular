<header>
  <div class="navbar-header">
    <a class="logo" href="/"
      ><img src="/assets/logos/LOGOWHITE-removebg-preview.png" alt="logo"
    /></a>
    <nav>
      <ul class="nav__links">
        <li><a routerLink="/about">About Us</a></li>
        <ng-container *ngIf="isLoggedIn">
        <li><a routerLink="/gallery">Gallery</a></li>
        <li><a routerLink="/contact">Contact Us</a></li>
        <li><a routerLink="/reviews">Reviews</a></li>
        <li><a routerLink="/my-profile">My Profile</a></li>
        <li><a href="" (click)="authService.SignOut()">Logout</a></li>
      </ng-container>
      <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/register">Register</a></li>
      </ul>
    </nav>
    <a
      class="cta"
      href="https://calendly.com/elteck/30min?primary_color=fb804d"
      target="_blank"
      >Get a free quote!</a
    >
    <p class="menu cta" (click)="menuToggle()" >Menu</p>
  </div>
</header>
<div class="overlay" [class.overlay--active]="menuActive" >
  <a routerLink="/"><img src="/assets/logos/LOGO.png" alt="" /></a>
  <a class="close" (click)="menuToggle()" >&times;</a>
  <div class="overlay__content" [class.opacity]="opacityActive" >
    <li><a routerLink="/about" (click)="menuToggle()" class="menu-active">About Us</a></li>
    <ng-container *ngIf="isLoggedIn">
    <li><a routerLink="/gallery" (click)="menuToggle()" class="menu-active">Gallery</a></li>
    <li><a routerLink="/contact" (click)="menuToggle()" class="menu-active">Contact Us</a></li>
    <li><a routerLink="/reviews" (click)="menuToggle()" class="menu-active">Reviews</a></li>
    <li><a routerLink="/my-profile" (click)="menuToggle()" class="menu-active">My Profile</a></li>
    <li class="logout-btn" ><a href="" (click)="authService.SignOut()">Logout</a></li>
  </ng-container>
  <li *ngIf="!isLoggedIn"><a routerLink="/login" (click)="menuToggle()" class="menu-active">Login</a></li>
  <li *ngIf="!isLoggedIn"><a routerLink="/register" (click)="menuToggle()" class="menu-active">Register</a></li>
    <a
      class="overlay-cta"
      href="https://calendly.com/elteck/30min?primary_color=fb804d"
      target="_blank"
      >Get a free quote!</a
    >
  </div>
</div>
