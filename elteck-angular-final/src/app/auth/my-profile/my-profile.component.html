  </section>
  <section class="overlap-contact-section">
    <div class="contact-form">
      <div class="container">
        <h2 class="container-head">My Profile</h2>
        <div class="displayTable" *ngIf="authService.userData as user">
          <ng-container *ngIf="!isUpdating">
            <img
              class="align-self-start mr-5 img-thumbnail rounded-circle"
              src="{{
                user.photoURL ? user.photoURL : '/assets/dummy-user.png'
              }}"
              alt="{{ user.displayName }}"
            />
            <div class="media-body">
              <h2>
                Hello, 
                 {{
                  user.displayName ? user.displayName : "User"
                }}
              </h2>
              <p>
                <strong>User ID: </strong>{{ user.uid }}
              </p>
              <p>
                <strong>Email: </strong>{{ user.email }}
              </p>
              <p>
                <strong>Verified: </strong> <u>{{ user.emailVerified }}</u>
              </p>
            </div>
            <div class="button-container" >
                <a class="update-profile" href="#" onclick="return false" (click)="changeDisplay()">
                    Update Profile
                  </a>
                  <a class="button" href="" (click)="authService.SignOut()">
                    <i class="fas fa-sign-out-alt"></i>Log out
                  </a>
            </div>
            
          </ng-container>
          <ng-container *ngIf="isUpdating">
            <img
              class="align-self-start mr-5 img-thumbnail rounded-circle"
              src="{{
                user.photoURL ? user.photoURL : '/assets/dummy-user.png'
              }}"
              alt="{{ user.displayName }}"
            />
            <div class="media-body">
                <div class="formGroup">
                    <input
                      type="text"
                      class="formControl"
                      placeholder="{{ user.displayName ? user.displayName : 'Set Username' }}"
                      #userDisplayName
                    />
                </div>
                <div class="formGroup">
                    <input type="file" id="myFile" name="filename" (change)="detectFiles($event)" >
                </div>
            </div>
            <div class="button-container" >
            <a class="save-profile" href="#" onclick="return false" (click)="updateProfile(userDisplayName.value)">
              Save Profile
            </a>
            <a class="button" href="" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</main>
